home:
  path: /
  route: home.route
  tags:
    - hide-back-link

enter-permit-number:
  path: /enter-permit-number
  route: enter-permit-number.route
  next:
    query: knowPermitNumber
    when:
      yes: completed
      no: epr-redirect

epr-redirect:
  path: /epr-redirect
  route: epr-redirect.route

completed:
  path: /completed
  route: completed.route

service-status:
  path: /service-status
  route: service-status.route