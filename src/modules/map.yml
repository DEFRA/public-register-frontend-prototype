home:
  path: /
  route: home.route
  tags:
    - hide-back-link

enter-permit-number:
  path: /enter-permit-number
  route: enter-permit-number.route
  next:
    query: knowPermitNumber
    when:
      yes: view-permit-details
      no: epr-redirect

epr-redirect:
  path: /epr-redirect
  route: epr-redirect.route

view-permit-details:
  path: /view-permit-details
  route: view-permit-details.route

download:
  path: /download
  route: download.route
  tags:
    - hide-back-link

service-status:
  path: /service-status
  route: service-status.route

view-permit-details-deep-link:
  path: /view-permit-details/{id}
  route: view-permit-details.route